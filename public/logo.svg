<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976D2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42A5F5;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="60" cy="60" r="55" fill="url(#logoGradient)" filter="url(#shadow)"/>
  
  <!-- Image Icon -->
  <rect x="25" y="30" width="70" height="50" rx="8" fill="white" opacity="0.9"/>
  <rect x="30" y="35" width="60" height="40" rx="4" fill="#E3F2FD"/>
  
  <!-- Mountain/Landscape in image -->
  <polygon points="35,65 45,50 55,60 65,45 75,55 85,65" fill="#1976D2" opacity="0.6"/>
  
  <!-- Sun in image -->
  <circle cx="75" cy="45" r="6" fill="#FFC107"/>
  
  <!-- JPG Text -->
  <text x="60" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">JPG</text>
  
  <!-- Meme indicator (speech bubble) -->
  <ellipse cx="85" cy="25" rx="12" ry="8" fill="white" opacity="0.9"/>
  <polygon points="80,30 85,35 90,30" fill="white" opacity="0.9"/>
  <text x="85" y="28" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#1976D2">M</text>
</svg>
