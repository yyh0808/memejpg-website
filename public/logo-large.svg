<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradientLarge" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976D2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#42A5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadowLarge" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="5" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#logoGradientLarge)" filter="url(#shadowLarge)"/>
  
  <!-- Inner highlight circle -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Main Image Frame -->
  <rect x="40" y="50" width="120" height="80" rx="12" fill="white" opacity="0.95" filter="url(#glow)"/>
  <rect x="50" y="60" width="100" height="60" rx="8" fill="#E8F4FD"/>
  
  <!-- Landscape in image -->
  <polygon points="55,110 70,85 85,100 100,80 115,90 130,100 145,110" fill="#1976D2" opacity="0.7"/>
  <polygon points="60,110 75,95 90,105 105,90 120,95 135,105 145,110" fill="#42A5F5" opacity="0.5"/>
  
  <!-- Sun -->
  <circle cx="125" cy="75" r="10" fill="#FFC107" filter="url(#glow)"/>
  <path d="M125,60 L125,65 M140,75 L135,75 M125,90 L125,85 M110,75 L115,75 M133,67 L129,71 M133,83 L129,79 M117,67 L121,71 M117,83 L121,79" stroke="#FFC107" stroke-width="2" opacity="0.8"/>
  
  <!-- Clouds -->
  <ellipse cx="75" cy="70" rx="8" ry="5" fill="white" opacity="0.8"/>
  <ellipse cx="80" cy="68" rx="6" ry="4" fill="white" opacity="0.8"/>
  <ellipse cx="85" cy="70" rx="7" ry="4" fill="white" opacity="0.8"/>
  
  <!-- JPG Text -->
  <text x="100" y="155" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white" filter="url(#glow)">JPG</text>
  
  <!-- Meme Speech Bubble -->
  <ellipse cx="140" cy="40" rx="20" ry="12" fill="white" opacity="0.95" filter="url(#shadowLarge)"/>
  <polygon points="130,48 140,58 150,48" fill="white" opacity="0.95"/>
  <text x="140" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1976D2">MEME</text>
  
  <!-- Decorative elements -->
  <circle cx="30" cy="30" r="3" fill="white" opacity="0.6"/>
  <circle cx="170" cy="170" r="4" fill="white" opacity="0.4"/>
  <circle cx="25" cy="170" r="2" fill="white" opacity="0.5"/>
  <circle cx="175" cy="30" r="2" fill="white" opacity="0.7"/>
</svg>
